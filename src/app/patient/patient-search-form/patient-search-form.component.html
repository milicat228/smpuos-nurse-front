<section class="container">
  <section class="formContainer">
    <form class="form-inlin justify-content-center" (validSubmit) = "search()" [formGroup]="searchForm">
      <div class="form-row text-center mb-2">
        <div class="col-12">
            <h4>Pretraži pacijente</h4>
            <hr>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user blue-fa" aria-hidden="true"></i>
              </span>
            </div>
            <input formControlName="lbo" type="text" class="form-control" placeholder="Lični broj osiguranika">
        </div>
      </div>

      <div class="text-center mb-2" *ngIf="loading" >
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="text-detail">Pretraga u toku</p>
      </div>


      <div class="alert alert-danger" role="alert" *ngIf="message">
        {{message}}
      </div>

      <div class="form-row text-center" *ngIf="loading == false">
          <div class="col-12">
              <input type="submit" class="btn btn-primary" value="Pronađi pacijenta">
          </div>
       </div>
    </form>
  </section>
</section>
